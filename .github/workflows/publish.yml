name: Publish to NPM

on:
    release:
        types: [published]
    push:
        tags:
            - "v*"

jobs:
    publish:
        name: Publish Package
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Ensure npm 11.5.1+ for trusted publishing
              run: npm install -g npm@latest

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm run test:coverage

            - name: Run linting
              run: npm run lint

            - name: Build project
              run: npm run build

            - name: Verify package contents
              run: |
                  npm pack --dry-run
                  npx publint

            - name: Publish to NPM
              run: npm publish --provenance

            - name: Create GitHub deployment
              uses: actions/github-script@v7
              with:
                  script: |
                      let releaseTag = context.ref.replace('refs/tags/', '');
                      let description = `Deployed version ${releaseTag} to NPM`;
                      
                      try {
                        const { data: release } = await github.rest.repos.getReleaseByTag({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          tag: releaseTag
                        });
                        description = `Deployed version ${release.tag_name} to NPM`;
                      } catch (e) {
                        console.log('No release found for tag, using tag name');
                      }

                      await github.rest.repos.createDeployment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        ref: context.sha,
                        environment: 'npm',
                        description: description,
                        auto_merge: false
                      });

    notify:
        name: Notify Success
        runs-on: ubuntu-latest
        needs: publish
        if: success()

        steps:
            - name: Extract version from tag
              id: version
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Notify Discord (if webhook configured)
              if: vars.DISCORD_WEBHOOK_URL
              run: |
                  curl -H "Content-Type: application/json" \
                       -d "{\"content\":\"üöÄ Git Spark v${{ steps.version.outputs.VERSION }} has been published to NPM!\\n\\nhttps://www.npmjs.com/package/git-spark\"}" \
                       ${{ vars.DISCORD_WEBHOOK_URL }}

    rollback:
        name: Rollback on Failure
        runs-on: ubuntu-latest
        needs: publish
        if: failure()

        steps:
            - name: Extract version from tag
              id: version
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Alert for manual intervention
              run: |
                  echo "‚ö†Ô∏è Publication failed for version ${{ steps.version.outputs.VERSION }}"
                  echo "Manual intervention is required."
                  echo "Check the logs to see if the package was partially published."
                  echo "If needed, run locally: npm unpublish git-spark@${{ steps.version.outputs.VERSION }}"
