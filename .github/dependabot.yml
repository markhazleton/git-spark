version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "markhazleton"
    assignees:
      - "markhazleton"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
          - "jest"
          - "ts-jest"
          - "typedoc"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
          - "jest"
          - "ts-jest"
          - "typedoc"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific updates if needed
    ignore:
      # Example: ignore major version updates for stable dependencies
      # - dependency-name: "commander"
      #   update-types: ["version-update:semver-major"]

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(actions)"
    labels:
      - "github-actions"
      - "automated"
    reviewers:
      - "markhazleton"
